name: Docker Image CI for GHCR

on:
  push:
  branches:
      - main

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Build and publish the image
              run: |
                docker login --username seanghay --password ${{ secrets.GH_PAT}} ghcr.io
                docker build . -t ghcr.io/seanghay/vector-drawable:latest
                docker push ghcr.io/seanghay/vector-drawable:latest